<body style="
display: flex;
justify-content: space-around;">

        <h2>Contact Us</h2>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> <br>
            <label for="email">email:</label><br>
            <input type="email" id="email" required> <br>
            <label for="Message"><b>Message</b></label><br>
            <textarea id="Message" rows="4" cols="80" name="message" style="margin: 0px; width: 515px; height: 100px;"></textarea><br>
            <input type="checkbox" id="option1" name="option1">
            <label for="option1">I agree to send me an email</label><br>
            <input type="submit" value="Submit">

        </form>
    </div>
